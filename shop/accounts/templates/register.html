<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230706/pngtree-money-and-coins-calculator-tracking-income-and-expenses-with-3d-rendering-image_3804538.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(6px);
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgb(247, 247, 248);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #070000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        select {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #2c2828f1;
            background-color: transparent;
            color: #070000;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        input[type="file"] {
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #09204b;
        }

        p {
            color: red;
            font-size: 14px;
            margin: 10px 0 0;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        select{
            color: #070000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <select name="role" required>
                <option value="owner">Owner</option>
                <option value="staff">Staff</option>
            </select>

            <!-- Avatar Upload -->
            <label for="avatar" style="color:rgb(0, 0, 0); text-align:left; margin-top:10px;">Upload Avatar</label>
            <input type="file" name="avatar" id="avatar" accept="image/*">

            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
                    viewBox="0 0 16 16">
                    <path
                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                </svg> Register
            </button>
        </form>

        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}

        <a href="{% url 'login' %}">Back to Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
